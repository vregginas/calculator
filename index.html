<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <meta charset="utf-8">
    <meta name="keywords" content="calculator">
    <meta name="description" content="calculator project">
    <meta name="author" content="Vasilios Regginas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section id="disp">
            <div class="dispscr"></div>
            <div class="ansscr">0</div>
        </section>
        <section class="pad">
            <button type="button" class="fun" id="clear">C</button>
            <button type="button" class="fun" id="erase"> &#11013;</button>
            <button type="button" class="fun" value="/"> /</button>
            <button type="button" class="fun" value="*"> *</button> 
            <button type="button" class="num" value="7"> 7</button>            
            <button type="button" class="num" value="8"> 8</button>
            <button type="button" class="num" value="9"> 9</button>
            <button type="button" class="fun" value="-"> -</button>
            <button type="button" class="num" value="4" > 4</button>                   
            <button type="button" class="num" value="5"> 5</button>
            <button type="button" class="num" value="6"> 6</button>            
            <button type="button" class="fun" value="+"> +</button>
            <button type="button" class="num" value="1"> 1</button>
            <button type="button" class="num" value="2"> 2</button>
            <button type="button" class="num" value="3"> 3</button>                      
            <button type="button" class="num" value="."> .</button>
            <button type="button" class="num" value="0"> 0</button>
            <button type="button" class="num" value="00"> 00</button>
            <button type="button" class="fun" id="equals"> =</button>
        </section>
    </div>
    <script src="calc.js"></script>

</body>
</html>
